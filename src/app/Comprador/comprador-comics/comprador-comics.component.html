<br>
<div class="row" style="text-align: center;">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    <h1 style="display: inline-block;">
        Carrito de compras
    </h1>
    <div class="col-lg-4 col-md-2 col-sm-1 col-xs-1"></div>
    <button class=" btn btn-danger" routerLink = "/comprador/{{compradorId}}">Atras</button>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="table-responsive">
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre del comic</th>
                    <th scope="col">en Venta</th>
                    <th scope="col">Detalles</th>
                    <th scope="col">asociar comic trueque</th>
                    <th scope="col">eliminar</th>

                    
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let comic of compradorComics; let i = index;">
                    <td>
                        <dd>{{i+1}}</dd>
                    </td>
                    <td>
                        <dd>{{comic.nombre}}</dd>
                    </td>
                    <td> {{comic.enVenta}}</td>
                    <td>
                        <li>Costo: {{comic.precio}}</li>
                        <li>AÃ±o de salida: {{comic.anioSalida}}</li>
                        <li>Autor: {{comic.autor}}</li>
                        <li>Vendedor: {{comic.vendedor.alias}}</li>
                    </td>
  
               
                    

                     <td><button class="btn btn-danger" (click)= "deleteComic(comic.id)">
                            <span class="fa fa-trash"></span>
                        </button></td> 
                  
                </tr>
            
                </tbody>

               

            </table>
        </div>
    </div>

    <select >
        <option   *ngFor="let comic of vendedorComics; let i = index;" value="{{comic.nombre}}"   >{{comic.nombre}}</option> 
     </select>
    
      


</div>
<br>
<br>
<div style="width: 330px; margin: 0 auto;">
       
        <button type="submit" class="btn btn-danger" (click)=" createOrdenPedido()"  >comprar</button>
              
</div>
