<div class="container-fluid">
    <div class="row">
        <div class="col">
            <br>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th>Nombre</th>
                        <th>Avatar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comprador of compradores">
                        <td style="cursor: pointer;">
                            <dd class="figure-caption" routerLink="/comprador/{{comprador.id}}">{{comprador.id}}</dd>
                        </td>
                        <td>{{comprador.nombre}}</td>
                        <td><img src={{comprador.foto}} alt=""></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
