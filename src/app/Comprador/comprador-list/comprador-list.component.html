<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear un comprador</button>
            </div>
            <br>
            <br>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th>nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comprador of compradores">
                        <td>{{comprador.id}}</td>
                        <td>{{comprador.nombre}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
