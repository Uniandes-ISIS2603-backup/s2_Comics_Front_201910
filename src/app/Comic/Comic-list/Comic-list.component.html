<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Filtrar por categoria</h1>
      <div class="list-group">
        <a href="#" class="list-group-item">Category 1</a>
        <a href="#" class="list-group-item">Category 2</a>
        <a href="#" class="list-group-item">Category 3</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
      <div class="row" style="padding-top: 35px">


        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let com of comics">
          <div class="card h-100">
            <a routerLink="/comic/{{com.id}}"><img class="card-img-top" src={{com.imagen}} alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink="/comic/{{com.id}}">{{com.nombre}}</a>
              </h4>
              <h5>$ {{com.precio}}</h5>
              <p class="card-text">Autor: {{com.autor}}<br>AÃ±o: {{com.anioSalida}}<br>Tema: {{com.tema}}<br>vendedor: {{com.vendedor.alias}}</p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary">Lo deseo</button>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
