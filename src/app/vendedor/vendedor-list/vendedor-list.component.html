<div class="container-fluid">
	<div class="col-md-6">
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th colspan="2">Vendedores</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let vendedor of vendedores">
					<td>{{vendedor.name}}</td>
					<td>
						<img src={{vendedor.foto}} class="img-fluid" alt="Responsive image" width="50" height="50">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
