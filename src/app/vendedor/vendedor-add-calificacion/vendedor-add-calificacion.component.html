<div id="collapseAddCalificacion" [ngbCollapse]="isCollapsed">
    <div class="container-fluid">
        <h3>Agregar una calificacion</h3>
        <form name="post" (ngSubmit)="calificacionForm.form.valid && postCalificacion(calificacionForm)" #calificacionForm="ngForm" novalidate>
              <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="calificacionPuntuacion"><b>Puntuacion</b></label>
                        <input type="number" name="calificacionPuntuacion" class="form-control" id="calificacionPuntuacion" [(ngModel)]="calificacion.puntuacion"
                               #calificacionPuntuacion="ngModel" [ngClass]="{ 'is-invalid': calificacionForm.submitted && calificacionPuntuacion.invalid }" required>
                               <div class="invalid-feedback">
                            <div>Falta la puntuacion</div>
                        </div>
                    </div>
                </div>
            
                <div class="col">
                    <div class="form-group">
                        <label for="calificacionComentarios"><b>Comentarios</b></label>
                        <textarea name="calificacionComentarios" class="form-control" id="calificacionComentarios" [(ngModel)]="calificacion.comentarios"
                                  #calificacionComentarios="ngModel" [ngClass]="{ 'is-invalid': calificacionForm.submitted && calificacionComentarios.invalid }"
                                  ></textarea>
                        
                    </div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Confirmar calificacion</button>
            </div>
        </form>
    </div>
</div>
