<div class="container-fluid">
    <h1>Tus ordenes:</h1>
    <table  class="table table-hover" style="border-collapse: collapse;"  width="1000">
        <thead class="thead-dark">
        <tr>
            <th>OrdenPedido id</th>
            <th> estado</th>
            <th> comprador</th>
            <th> vendedor</th>
            <th> comic</th>
            <th> trueque</th>
            <th> tarjetaCredito</th>


        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let ordenPedido of ordenesPedido">
            <td style="cursor: pointer;">
                <a class="figure-caption"  >{{ordenPedido.id}}</a></td>
            <td><select [(ngModel)]="ordenPedido.estado">
                <option value="ACEPTADO">ACEPTADO</option>
                <option value="RECHAZADO">RECHAZADO</option>
                <option value="EN_ESPERA">EN_ESPERA</option>
                <option value="ENVIADO">ENVIADO</option>
                <option value="FINALIZADO">RECIBIDO</option>
            </select></td>
            <td ><a   routerLink="/comprador/{{ordenPedido.comprador.id}}">{{ordenPedido.comprador.alias}}</a></td>
            <td>{{ordenPedido.vendedor.alias}}</td>
            <td><a routerLink="/comic/{{ordenPedido.comic.id}}" class="card-link"> {{ordenPedido.comic.nombre}}</a></td>
            <td><a routerLink="/comic/{{ordenPedido.trueque.id}}" class="card-link">{{ordenPedido.trueque.nombre}}</a></td>
            <td>{{ordenPedido.tarjetaCredito}}</td>

        </tr>
        </tbody>

    </table>
    <div class="row form-inline justify-content-center align-self-center">
        <button type="submit" (click)="updateOrdenPedido()" >Actualizar</button>
    </div>

</div>
<router-outlet></router-outlet>
